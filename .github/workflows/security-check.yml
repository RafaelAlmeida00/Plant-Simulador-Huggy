name: Security Validation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  security-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for unsafe env patterns
        run: |
          echo "Checking for unsafe process.env patterns..."
          if grep -rn "process\.env\.\w\+ as string" src/; then
            echo "Found unsafe 'as string' cast on process.env"
            echo "Use requireEnv() or optionalEnv() instead"
            exit 1
          fi
          echo "No unsafe env patterns found"

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Validate env schema
        run: npm run validate:env
        env:
          NEXTAUTH_CSRF_URL: 'https://test.example.com/csrf'
          NEXTAUTH_SECRET: ${{ secrets.TEST_NEXTAUTH_SECRET || 'test-secret-at-least-16-chars' }}
          DATABASE_URL: 'postgresql://localhost/test'
          NODE_ENV: 'production'
